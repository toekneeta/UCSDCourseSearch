<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='search-styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <div class="navbar">
        <a href="{{ url_for('pages.home') }}">Home</a>
        <a href="{{ url_for('pages.about') }}">About</a>
        <a href="{{ url_for('pages.feedback') }}">Feedback</a>
    </div>
    <title>UCSD Course Search </title>
</head>
<body>
    <div id="loading-screen" style="position:fixed; width:100%; height:100vh; background:white; z-index:9999; display:flex; justify-content:center; align-items:center;">
        Loading...
        <div class="spinner"></div>
    </div>
    <div class="website-title">
        UCSD Course Search
    </div>
    <br>
    <div class="search-bar">
        <input type="text" placeholder="Search" id="search-input">
        <button onclick="sendSearch()" id="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="dark gray" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"/></svg>
        </button>
    </div>
    <div class="dropdown">
        <button onclick="toggleDropdown()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="dark gray" d="M11 18h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1M3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1m4 6h10c.55 0 1-.45 1-1s-.45-1-1-1H7c-.55 0-1 .45-1 1s.45 1 1 1"/></svg>
        </button>
        <div id="dropdownContent" class="dropdown-content">
            <div id="checkboxesContent"> 
                <input type="checkbox" id="spring-courses-checkbox" name="spring-courses-checkbox" value="SpringCourses">
                <label for="spring-courses-checkbox">2024 Spring Courses Only</label><br>
                <input type="checkbox" id="lower-div-checkbox" name="lower-div-checkbox" value="Option1" checked>
                <label for="lower-div-checkbox">Lower Division</label><br>
                <input type="checkbox" id="upper-div-checkbox" name="upper-div-checkbox" value="Option2" checked>
                <label for="upper-div-checkbox">Upper Division</label><br>
                <input type="checkbox" id="graduate-checkbox" name="graduate-checkbox" value="Option4" checked>
                <label for="graduate-checkbox">Graduate</label><br>
            </div>
            <div class="results-number-container">
                <label for="results-number-select">Number of Results:</label>
                <div id="results-number-select" class="button-group">
                    <button class="number-button" value="5">5</button>
                    <button class="number-button selected" value="10">10</button>
                    <button class="number-button" value="15">15</button>
                    <button class="number-button" value="20">20</button>
                </div>
            </div>
            <div class="text-boxes-container">
                <div class="text-box">
                    <label for="departmentsInclude">Departments to Include:</label>
                    <textarea id="departmentsInclude" name="departmentsInclude" placeholder="Separate departments with commas"></textarea>
                </div>
                <div class="text-box">
                    <label for="departmentsExclude">Departments to Exclude:</label>
                    <textarea id="departmentsExclude" name="departmentsExclude"placeholder="Separate departments with commas"></textarea>
                </div>
            </div>
        </div>
    </div>
    <h5 style="text-align: center; color: white;"><i>*Spring 2024 classes are highlighted in the results!</i></h5>
    <div id="results"></div>
    <script>
        window.onload = function() {
            var loader = document.getElementById("loading-screen");
            loader.style.display = "none";
        }
    </script>
</body>
</html>
